<ion-header>

  <ion-navbar>
    <ion-title style="background-color: #E1F0C4">
      login
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color: #E1F0C4">

  <img src="../assets/imgs/invernadero.jpg">

  <ion-list>

    <ion-item>
      <ion-label fixed>Username</ion-label>
      <ion-input [(ngModel)]="usuario" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Password</ion-label>
      <ion-input [(ngModel)]="password" type="password"></ion-input>
    </ion-item>

  </ion-list>

  <button [disabled]="this.usuario.length == 0 || this.password.length == 0" (click)="clickHome()" ion-button block color="secondary">Login</button>

</ion-content>
