<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #E1F0C4">
      Invernaderos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #E1F0C4">
  <ion-card *ngFor="let i of invernaderos" style="border-radius: 10px">
    <ion-item style="background-color: #6BAB90">
      <ion-icon name="information-circle" item-start></ion-icon>
      <h2 (click)="clickPlanta(i)">{{i.nombre}}</h2>
      <p>{{i.ubicacion}}</p>
    </ion-item>
  </ion-card>
</ion-content>
